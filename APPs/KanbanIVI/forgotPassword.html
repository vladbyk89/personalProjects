<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="./style/dist/button.css" />
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/control.js" defer></script>
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
  </head>
  <body>
    <form class="recoveryForm" action="#">
      <h1>Password Recovery</h1>
      <input type="text" name="firstName" placeholder="First Name" required />

      <input type="text" name="lastName" placeholder="Last Name" required />

      <input type="text" name="userName" placeholder="User Name" required />

      <input type="email" name="email" placeholder="Email" required />

      <input
        type="tel"
        name="phoneNumber"
        placeholder="Phone Number"
        required
      />
      <label for="">
        <button type="submit">Recover</button>
        <button><a href="./entryPage.html">Back to login</a></button>
      </label>
    </form>
    <div class="passwordDisplay">
      <p>Your password is: <span id="recoveredPassword">XXXXXXXX</span></p>
      <p>Plese save it somewhere safe</p>
      <button><a href="./entryPage.html">Back to login</a></button>
    </div>
  </body>
</html>
