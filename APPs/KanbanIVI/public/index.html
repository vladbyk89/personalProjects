<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board Register</title>
    <script
      src="https://kit.fontawesome.com/0d9e773bea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./img/kanban3.png" />
    <link rel="stylesheet" href="./style/css/button.css" />
    <link rel="stylesheet" href="./style/css/entryPage.css" />
    <link rel="stylesheet" href="./style/css/responsive.css" />
    <script src="./src/helpers.js" defer></script>
    <script src="./src/control.js" defer></script>
    <script src="./src/view.js" defer></script>
    <script src="./src/model.js" defer></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="signUpContainer">
        <form id="signUpForm" action="/api/v1/users" method="post">
          <h1>Create Account</h1>
          <!-- <div class="iconsArea">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div> -->
          <!-- <span>or use your email for registration</span> -->
          <select name="gender" id="gender">
            <option value="">Gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
          <input
            minlength="3"
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />

          <input
            minlength="3"
            type="text"
            name="lastName"
            placeholder="Last Name"
            required
          />

          <input
            minlength="5"
            type="text"
            name="userName"
            placeholder="User Name"
            required
          />

          <input
            minlength="8"
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <input
            minlength="8"
            type="password"
            name="confirmPassword"
            placeholder="Confirm Password"
            required
          />

          <input type="email" name="email" placeholder="Email" required />

          <button type="submit">Sign Up</button>
        </form>
      </div>
      <!-- --------------New Container-------------- -->
      <div class="signInContainer">
        <form id="signInForm" action="/api/v1/users/login" method="post">
          <h1>Sign in</h1>
          <!-- <div class="iconsArea">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span> -->
          <input
            minlength="5"
            name="userName"
            type="text"
            placeholder="User Name"
            id="userNameInput"
            required
          />
          <input
            minlength="8"
            name="password"
            type="password"
            placeholder="Password"
            id="passwordInput"
            required
          />
          <a href="/passwordRecovery">Forgot your password?</a>
          <button id="signInBtn" type="submit">Sign In</button>
        </form>
      </div>
      <!-- --------------New Container-------------- -->
      <div class="overlayContainer">
        <div class="overlay">
          <div class="panel signIn">
            <h1>Welcome Back!</h1>
            <p>To keep working with us please login with your personal info</p>
            <button id="signInPanel">Sign In</button>
          </div>
          <div class="panel signUp">
            <!-- <h1>Hello Friend!</h1> -->
            <h1>Welcome to Kanban "IVI"</h1>
            <p>Enter your personal details and start working with us</p>
            <button id="signUpPanel">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
