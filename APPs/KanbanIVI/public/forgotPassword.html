<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="./style/css/button.css" />
    <script src="./src/helpers.js" defer></script>
    <script src="./src/control.js" defer></script>
    <script src="./src/view.js" defer></script>
    <script src="./src/model.js" defer></script>
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <form class="recoveryForm" onsubmit="handleRecovery(event)">
      <h1>Password Recovery</h1>
      <input type="text" name="firstName" placeholder="First Name" required />

      <input type="text" name="lastName" placeholder="Last Name" required />

      <input type="text" name="userName" placeholder="User Name" required />

      <input type="email" name="email" placeholder="Email" required />

      <div>
        <button type="submit">Recover</button>
        <button><a href="/">Back to login</a></button>
      </div>
    </form>
    <div class="passwordDisplay">
      <p>Your password is: <span id="recoveredPassword">XXXXXXXX</span></p>
      <p>PleaPPse save it somewhere safe</p>
      <button><a href="/">Back to login</a></button>
    </div>
  </body>
</html>
