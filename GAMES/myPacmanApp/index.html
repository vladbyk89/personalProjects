<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pacman GAME</title>
    <link rel="stylesheet" href="./src/dist/mainStyle.css" />
    <script src="./src/dist/view.js" defer></script>
    <script src="./src/dist/helpers.js" defer></script>
    <script src="./src/dist/controls.js" defer></script>
    <script src="./src/dist/model.js" defer></script>
    <script src="./src/dist/main.js" defer></script>
  </head>
  <body>
    <div class="gameWrapper">
      <div class="maze">
        <div class="endGameWindow winMessage">
          <h1>YOU WIN!</h1>
          <p>Final Score: <span class="finalScore">0</span></p>
          <button class="backToStartingPageBtn">Choose another map</button>
          <button class="tryAgainBtn">Try again</button>
          <button class="scoreboardBtn">SCOREBOARD</button>
        </div>
        <div class="endGameWindow loseMessage">
          <h1>GAME OVER!</h1>
          <p>Final Score: <span class="finalScore">0</span></p>
          <button class="backToStartingPageBtn">Choose another map</button>
          <button class="tryAgainBtn">Try again</button>
          <button class="scoreboardBtn">SCOREBOARD</button>
        </div>
      </div>
      <h1 class="liveScore">Score: <span id="score">0</span></h1>
    </div>
  </body>
</html>
