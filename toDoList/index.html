<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vladi's To Do List</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>THINGS TO DO</h1>
      <p>Enter text to input field to add itmes to your list.</p>
      <p>Click the item to mark as complete</p>
      <p>Click "X" to remove item from your list</p>
      <input id="input-field" type="text" placeholder="New item..." />
      <button id="clear-btn">clear all</button>
      <ol type="I" id="ul-el"></ol>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
