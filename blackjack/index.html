<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="wrapper">
    <div class="grid title-grid">
      <h1>Black Jack</h1>
      <h3 id="user-message">Want to play a game?</h3>
    </div>
    <div class="grid game-grid">
      <div class="score">User Score: <span id="user-score">0</span></div>
      <div class="cards-grid" id="user-cards"></div>
    </div>
    <div class="grid game-grid">
      <div class="score">
        House Score: <span id="house-score">0</span>
      </div>
        <div id="house-cards-grid">
          <img
            src="./PNG-cards-1.3/card_back_red.png"
            alt=""
            class="cards"
            id="house-card-1"
          />
          <img
            src="./PNG-cards-1.3/card_back_red.png"
            alt=""
            class="cards"
            id="house-card-2"
          />
        </div>
    </div>
    <div class="grid btn-grid">
      <button id="new-game-btn" onclick="newGame()">New Game</button>
      <button id="get-card-btn" onclick="getCard()">Get a card</button>
      <button id="hold" onclick="compTurn()">Hold</button>
    </div>
  </div>
    <script src="./main.js"></script>
  </body>
</html>
