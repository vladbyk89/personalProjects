<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack App</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="gameContainer">
    <div class="gameContainer__title">
      <h1>Black Jack</h1>
      <h3 class="gameContainer__title__userMessage">Want to play a game?</h3>
    </div>
    <div class="gameContainer__playerArea">
      <div class="score">
        House Score: <span id="houseScore">0</span>
      </div>
        <div class="houseCardsDiv">
          <img
            src="./PNG-cards-1.3/card_back_red.png"
            alt="Card's back side - red"
            class="displayedCard"
            id="houseFirstCard"
          />
          <img
            src="./PNG-cards-1.3/card_back_red.png"
            alt="Card's back side - red"
            class="displayedCard"
            id="houseSecondCard"
          />
        </div>
    </div>
    <div class="gameContainer__playerArea">
      <div class="score">User Score: <span id="userScore">0</span></div>
      <div id="userCards">
        <img
          src="./PNG-cards-1.3/card_back_red.png"
          alt="Card's back side - red"
          class="displayedCard"
        />
        <img
          src="./PNG-cards-1.3/card_back_red.png"
          alt="Card's back side - red"
          class="displayedCard"
        />
      </div>
    </div>
    <div class="ButtonGrid">
      <button id="newGameBtn" onclick="newGame()">New Game</button>
      <button id="getCardButton" onclick="getCard()">Get a card</button>
      <button id="holdBtn" onclick="compTurn()">Hold</button>
    </div>
  </div>
    <script src="./dist/app.js"></script>
    <script src="./dist/cardsDeck.js"></script>
  </body>
</html>
